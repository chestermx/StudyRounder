{% extends "base.html" %}

{% block content %}

<h1>Login画面</h1>
<HR>

<a href="{% url 'general:register' %}">登録ページへ</a><br>

<br>
<form action="{% url 'general:login' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} {{ field }}<br>
    {% endfor %}
    <button type="submit">login</button>
</form>

{% endblock %}
