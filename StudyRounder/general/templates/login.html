{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<a href="{% url 'general:register' %}">新規登録</a><br>
<br>
<form action="{% url 'general:login' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} {{ field }}<br>
    {% endfor %}
    <br>
    <button type="submit">login</button>
</form>

{% endblock %}
